<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Olamide Itunuoluwa</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d81b60; 
            --soft-bg: #fff0f5; 
            --white: #ffffff;
            --text: #4a4a4a;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--soft-bg);
            color: var(--text);
            overflow: hidden; 
        }

        /* --- Floating Hearts --- */
        .hearts-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
        }

        .heart {
            position: absolute; bottom: -50px;
            color: rgba(216, 27, 96, 0.15); 
            font-size: 20px;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* --- Wrapper --- */
        .wrapper {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100%;
        }

        .card {
            background: var(--white); padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center;
            width: 90%; max-width: 450px;
            transition: opacity 0.5s ease;
            max-height: 90vh; 
            overflow-y: auto; /* Scroll if content is tall */
        }

        h2 { font-family: 'Playfair Display', serif; color: var(--primary); margin-top: 0; }
        p { font-size: 0.95rem; line-height: 1.6; color: #666; margin-bottom: 25px; }

        input {
            width: 80%; padding: 12px; border: 2px solid #eee;
            border-radius: 10px; text-align: center; font-size: 1rem;
            outline: none; margin-bottom: 20px; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }

        .btn {
            background: var(--primary); color: white; border: none; padding: 12px 40px;
            border-radius: 50px; font-weight: 600; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(216, 27, 96, 0.2);
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(216, 27, 96, 0.3); }
        .btn:disabled { background: #ccc; cursor: default; box-shadow: none; }

        /* --- Wheel Styles --- */
        #game-view { display: none; }
        
        .wheel-wrapper {
            position: relative; width: 250px; height: 250px; margin: 15px auto;
        }
        
        .wheel-wrapper::before {
            content: 'â–¼'; position: absolute; top: -25px; left: 50%;
            transform: translateX(-50%); font-size: 30px; color: var(--primary); z-index: 20;
        }

        #wheel-svg {
            width: 100%; height: 100%;
            transition: transform 60s cubic-bezier(0.1, 0, 0.1, 1); 
        }

        /* --- Result Section --- */
        #result-box {
            display: none; margin-top: 20px; 
            animation: slideUp 1s ease forwards; opacity: 0;
            text-align: center;
        }

        /* The Poem Box */
        .poem-container {
            font-family: 'Playfair Display', serif;
            color: #880e4f; 
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 0.9rem;
            background: #fffafa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #fce4ec;
        }

        .message-body {
            font-size: 0.95rem; 
            line-height: 1.7; 
            color: #444; 
            text-align: left;
            padding: 0 5px;
            margin-bottom: 15px;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="hearts-container" id="bg-hearts"></div>

    <div class="wrapper">
        
        <div id="login-view" class="card">
            <h2>Olamide Itunuolu
